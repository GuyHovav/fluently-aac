# ========================================
# JVM Memory Configuration
# ========================================
# Increased from 2GB to 4GB for better performance with Compose + Room + KSP
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8

# ========================================
# Gradle Build Performance
# ========================================
# Enable build caching for faster clean builds
org.gradle.caching=true

# Enable parallel project execution
org.gradle.parallel=true

# Only configure projects that are needed for the current build
org.gradle.configureondemand=true

# ========================================
# Kotlin Compilation Optimizations
# ========================================
# Enable incremental compilation
kotlin.incremental=true

# Use classpath snapshots for better incremental builds
kotlin.incremental.useClasspathSnapshot=true

# Code style
kotlin.code.style=official

# ========================================
# KSP (Kotlin Symbol Processing) Optimizations
# ========================================
# Enable incremental processing for Room
ksp.incremental=true

# Log incremental processing for debugging
ksp.incremental.log=true

# ========================================
# Android Build Optimizations
# ========================================
# Use AndroidX libraries
android.useAndroidX=true

# Enable Jetifier for legacy libraries
android.enableJetifier=true

# Non-transitive R classes reduce build time
android.nonTransitiveRClass=true

# Non-final resource IDs enable faster incremental builds
android.nonFinalResIds=true

# ========================================
# Java Configuration
# ========================================
org.gradle.java.home=C:\\Program Files\\Android\\Android Studio\\jbr
